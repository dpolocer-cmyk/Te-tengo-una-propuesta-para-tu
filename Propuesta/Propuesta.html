<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Propuesta</title>

<style>
    body{
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffe6f2;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    #propuesta, #pregunta{
        margin-top: 80px;
    }

    .btn{
        padding: 15px 35px;
        font-size: 24px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    #si{
        background: #ff4d94;
        color: white;
        position: relative;
        z-index: 10;
    }

    #no{
        background: white;
        border: 2px solid #ff4d94;
        color: #ff4d94;
        position: absolute;
        transition: 0.3s;
        z-index: 1;
    }

    #msg{
        font-size: 24px;
        color: #d9006b;
        margin-top: 20px;
        min-height: 40px;
    }

    .sticker{
        width: 200px;
        display: block;
        margin: 20px auto;
    }

    .imagen-creativa{
        width: 280px;
        border-radius: 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    #msg{
    font-size: 24px;
    color: #d9006b;
    margin-top: 20px;
    min-height: 40px;
    transition: margin-top 0.3s;
}

    /* Corazones y estrellitas */
    .corazon, .estrella {
        position: fixed;
        top: -10px;
        font-size: 30px;
        animation: caer 4s linear infinite;
        opacity: 0.9;
        z-index: 999;
    }

    @keyframes caer{
        0% { transform: translateY(-10px); opacity: 1; }
        100% { transform: translateY(120vh); opacity: 0; }

    }
</style>

</head>
<body>

<!-- PRIMERA PANTALLA -->
<div id="propuesta">
    <img class="imagen-creativa" 
         src="https://i.pinimg.com/originals/26/ff/2e/26ff2edb5a8d6900c52f1c851fce9f98.png">
    
    <h1>Tengo una propuesta üò≥üíó</h1>
    
    <button class="btn" onclick="mostrarPregunta()">Ver propuesta üíå</button>
</div>

<!-- SEGUNDA PANTALLA -->
<div id="pregunta" style="display:none;">
    <h1>¬øQuieres regresar conmigo? ü•∫üíó</h1>

    <img id="sticker" class="sticker" 
         src="https://stickerly.pstatic.net/sticker_pack/13279e882d3a25af/KR6VB7/2/4d1d685e-9c5e-4714-a45d-cc56f4b637d2-014.png">

    <div style="margin-top:40px; position:relative; height:200px;">
        <button class="btn" id="si" onclick="aceptar()">S√≠ üíû</button>
        <button class="btn" id="no" onclick="rechazar()">No üíî</button>
    </div>

    <div id="msg"></div>
</div>

<script>
    // MENSAJES
    const mensajes = [
        "¬øSeguro? üò£",
        "No seas malo conmigo ü•∫",
        "Dame una oportunidad pues üòû",
        "Pi√©nsalo bien, coraz√≥n ‚ù§Ô∏è",
        "No me digas que no üò≠",
        "Oye, no seas as√≠ conmigo üò´",
        "Sabes que te quiero mucho üíó",
        "No me rompas otra vez üò¢",
        "Solo dame una chance m√°s üòñ",
        "Te juro que puedo mejorar ‚ú®"
    ];

    // IM√ÅGENES QUE S√ç FUNCIONAN (TODAS PROBADAS)
    const imagenes = [
        "https://ih1.redbubble.net/image.5499714719.9896/st,small,507x507-pad,600x600,f8f8f8.jpg",
        "https://assets.stickerswiki.app/s/animom2/d6a8a381.thumb.webp",
        "https://i.pinimg.com/736x/3c/ac/2f/3cac2f9c5b146a59dacec7c83929ccb6.jpg",
        "https://i.pinimg.com/236x/04/4d/ae/044dae336495a6960591f7ec3a3f59a6.jpg",
        "https://stickerly.pstatic.net/sticker_pack/13279e882d3a25af/HXW0D9/2/07d1f98e-6052-4826-a615-4fa63b80c95e-021.png"
    ];

    let index = 0;
    let sizeSi = 24;

    function mostrarPregunta(){
        document.getElementById("propuesta").style.display = "none";
        document.getElementById("pregunta").style.display = "block";
    }
    function rechazar(){
    document.getElementById("msg").innerText = mensajes[index];

    document.getElementById("sticker").src = imagenes[index % imagenes.length];

    index = (index + 1) % mensajes.length;

    // crecer bot√≥n S√ç
    sizeSi += 8;
    const si = document.getElementById("si");
    si.style.fontSize = sizeSi + "px";
    si.style.padding = (sizeSi/2) + "px " + sizeSi + "px";

    // üëâ MOVER EL MENSAJE PARA QUE NO SE TAPE
    const msg = document.getElementById("msg");
    msg.style.marginTop = (20 + sizeSi * 0.8) + "px";

    // mover bot√≥n NO
    const no = document.getElementById("no");
    const x = (Math.random() * 300) - 150;
    const y = (Math.random() * 120) - 60;
    no.style.transform = `translate(${x}px, ${y}px)`;
}


    function rechazar(){
        // mensaje cambia siempre
        document.getElementById("msg").innerText = mensajes[index % mensajes.length];

        // imagen cambia siempre sin errores
        document.getElementById("sticker").src = imagenes[index % imagenes.length];

        index++;

        // crecer bot√≥n S√ç
        sizeSi += 8;
        const si = document.getElementById("si");
        si.style.fontSize = sizeSi + "px";
        si.style.padding = (sizeSi/2) + "px " + sizeSi + "px";

        // mover bot√≥n NO
        const no = document.getElementById("no");
        const x = (Math.random() * 300) - 150;
        const y = (Math.random() * 120) - 60;
        no.style.transform = `translate(${x}px, ${y}px)`;
    }

    function aceptar(){
        document.body.innerHTML = `
            <div style="
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background: linear-gradient(135deg, #ff9acb, #ff4d94);
                color: white;
                padding: 20px;
            ">
                <h1 style="
                    font-size: 48px;
                    font-weight: bold;
                    margin-bottom: 20px;
                ">
                    Sab√≠a que dir√≠as que s√≠ üíñ‚ú®
                </h1>

                <img style="width: 240px;" 
                src="https://stickerly.pstatic.net/sticker_pack/O6tqcmLKwxgWWurjmyvLiQ/Q4OLKJ/16/c8fbd013-9d3a-4bd9-92bd-3477588f1a6a.png">
            </div>
        `;
        iniciarCorazones();
    }

    function iniciarCorazones(){
        setInterval(() => {
            let elemento = document.createElement("div");
            elemento.classList.add(Math.random() > 0.5 ? "corazon" : "estrella");
            elemento.innerHTML = Math.random() > 0.5 ? "üíñ" : "‚ú®";
            elemento.style.left = Math.random() * 100 + "vw";
            elemento.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(elemento);
            setTimeout(() => elemento.remove(), 5000);
        }, 250);
    }
</script>

</body>
</html>
